aliyun:
  type: rocketmq-aliyun-v4
  endPoint: ${endPoint}
  instanceId: ${instanceId}
  accessKey: ${accessKey}
  secretKey: ${secretKey}
  log:
    cores:
      - level: debug
        outputPaths:
          - stdout
  consumers:
    service1:
      topic: "Trading_Notify"
      group: "GID_TradingWebNotifyConsumer"
      messageTag: "orderly"
      kind: "orderly"
      consumeMessageBatchMaxSize: 3
      maxReconsumeTimes: 1
      consumerWaitSeconds: 5
    service2:
      topic: "Trading_Notify"
      group: "GID_CommonConsumer"
      messageTag: "common"
    service3:
      topic: "Trading_Notify"
      group: "GID_CommonConsumer"
      messageTag: "commonRetry"
      maxReconsumeTimes: 1
  producers:
    service1:
      topic: "Trading_Notify"
      kind: "orderly"
      group: "GID_SBL_Producer"
    service2:
      topic: "Trading_Notify"
      group: "GID_CommonConsumer"